language: generic
services:
  - docker

before_install:
  - docker build -t iangallagher/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true iangallagher/react-test yarn test

after_success:
  - docker build -t iangallagher/multi-client ./client
  - docker build -t iangallagher/multi-nginx ./nginx
  - docker build -t iangallagher/multi-server ./server
  - docker build -t iangallagher/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push iangallagher/multi-client
  - docker push iangallagher/multi-nginx
  - docker push iangallagher/multi-server
  - docker push iangallagher/multi-worker